  
  <div style="margin: auto;">
    <h1 style="margin: 30px 5px 30px 0px;">Mis productos</h1>
    <div class="row" >
      <div class="tarjetas" *ngFor="let p of publicaciones" >
        <div >
          <div class="cardPubli">
              <div class="card-head">
                    <img #img class="imgCard" [src]="'assets/' + p.nombreImagen">
                  <div class="product-detail">
                      <p class="tituloTarjeta">{{p.titulo}}</p>
                      <p class="subTituloTarjeta">{{p.subtitulo}}</p>
                      <p class="pTarjeta">{{p.descripcion}}</p>
                  </div>
              </div>
              <div class="card-head2">
                  <div class="product-detail">
                    <p #id >codigo: {{p.codigo_producto}}</p>
                    <p >${{p.precio}}</p>

                  </div>
                  <div class="product-detail2">
                    <div class="buttons">
                      <button class="add" (click)="publicar(p)" [routerLink]="['/descargar']">
                        <i class="fa fa-instagram" style="margin: rigth 10px;"></i> / <i class="fa fa-facebook-official"  ></i><p>Descargar</p>
                      </button>
                      <button class="add"  (click)="enviarId(p)">
                        <i class="fa fa-pencil-square" ></i><p>Editar</p>
                      </button>
                      <button class="add" (click)="eliminar(p)">
                        <i class="fa fa-trash" ></i><p>Eliminar</p>
                      </button>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
