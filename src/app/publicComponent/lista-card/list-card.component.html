<div>
	<div class="mano" [ngStyle]="{'background-color':colorEstado, 'display': ver}" >
		<img style="width: 30px; height: 30px;" src="assets/mano.png" alt="">
	</div>
	{{categoriaElegida.descripcion}}
	<div class="list-card" *ngFor="let p of publicaciones" >
		<div class="list-card" 	*ngIf="p.categorias===categoriaElegida.codigo_categoria"
		>
			<div class="foto">
				<img class="imgCard" [src]="'assets/' + p.nombreImagen">
			</div>
			<div class="info-derecha">
				<div class="info">

					<h3>{{p.subtitulo}}</h3>
					<h2>{{p.titulo}}</h2>
					<p>codigo: {{p.codigo_producto}}</p>
					<p><i class="fa fa-circle" aria-hidden="true" style="margin-right: 3px;"></i>${{p.precio}}</p>
					<div class="list-card-botones">
						<button class="botonAdd" (click)="agregarPedido(p)">
							<i class="fa fa-plus-square" aria-hidden="true"></i>
						</button>
						<button class="botonAdd" (click)="verCard(p)" [routerLink]="['/card']" >VER</button>
					</div>
				</div>
				
			</div>
	
		</div>
	</div>
</div>
